name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Ajuste para a branch principal do seu repositório

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Ajuste conforme necessário
          cache: 'npm'

      - name: Instalar dependências
        run: npm install

      - name: Compilar o projeto Angular
        run: npm run build -- --configuration=production --output-path=dist

      - name: Criar arquivo .nojekyll
        run: touch dist/invmetro-site/browser/.nojekyll  # Evita problemas com Jekyll no GitHub Pages

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload dos arquivos para GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/invmetro-site/browser  # Ajuste conforme o nome do seu projeto

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy para GitHub Pages
        uses: actions/deploy-pages@v4
